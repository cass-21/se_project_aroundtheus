<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Different places to visit around the US">  
  <meta name="keywords" content="Travel, Visit, US, Parks">
  <meta name="author" content="Cassidy Black">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./favicon.ico">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img
        src="./images/header.svg"
        alt="Around the U.S. logo"
        class="header__logo"
      />
    </header>
    <main class="content">
    <section class="profile page__section">
      <img
        src="./images/jaques-cousteau.png"
        alt="Jacques Cousteau"
        class="profile__image"
      />
      <div class="profile__info">
        <h1 class="profile__title">Jaques Cousteau</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Explorer</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.png"
              alt="Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.png"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.png"
              alt="Bald Mountains"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/latemar.png"
              alt="Latemar"
            />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.png"
              alt="Vanoise National Park"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.png"
              alt="Lago di Braies"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>
  </div>
</body>
</html>
