<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Different places to visit around the US">  
  <meta name="keywords" content="Travel, Visit, US, Parks">
  <meta name="author" content="Cassidy Black">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img 
        class="header__img"
        src="./images/logo-AroundTheWorld__White.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <main class="content">
    
      <section class="gallery page__section">
        <ul class="gallery__cards">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.png"
              alt="Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.png"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.png"
              alt="Bald Mountains"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
    </footer>
    
  </div>
</body>
</html>
