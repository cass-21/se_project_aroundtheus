<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Different places to visit around the US">  
  <meta name="keywords" content="Travel, Visit, US, Parks">
  <meta name="author" content="Cassidy Black">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./favicon.ico">
  <title>Around the U.S.</title>
</head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header.svg"
          alt="Around the U.S. logo"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jaques-cousteau.png"
            alt="Jacques Cousteau"
            class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jaques Cousteau</h1>
            <button
                class="profile__edit-button"
                id="profile-edit-button" 
                type="button">
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-close-button"
          type="button">
      </button>
        <h3 class="modal__heading">Edit Profile</h3>
      <form class="modal__form">
        <input 
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            type="text"
          />

        <input 
            class="modal__input"
            name="description"
            id="profile-description-input" 
            placeholder="Description"
            type="text"/>
        <button class="button modal__button" type="submit">Save</button>
      </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img
          class="card__image"
          src= ""
          alt=""
          />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
